<body>

    <!-- Carrossel de imagens -->
    <div id="carrossel-de-imagens" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#carrossel-de-imagens" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
            <button type="button" data-bs-target="#carrossel-de-imagens" data-bs-slide-to="1" aria-label="Slide 2"></button>
            <button type="button" data-bs-target="#carrossel-de-imagens" data-bs-slide-to="2" aria-label="Slide 3"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="praias.jpg" width="1080px" height="600px" class="d-block w-100" alt="leão">
                <div class="carousel-caption d-none d-md-block">
                    <h5>banner 01</h5>
                    <p>Exemplo de banner.</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="Slide3.jpg" width="1080px" height="600px" class="d-block w-100" alt="cidade">
                <div class="carousel-caption d-none d-md-block">
                    <h5>banner 02</h5>
                    <p>Exemplo de banner</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="slide4.png" width="1080px" height="600px" class="d-block w-100" alt="cidade">
                <div class="carousel-caption d-none d-md-block">
                    <h5>banner 03</h5>
                    <p>Exemplo de banner</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carrossel-de-imagens" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Anterior</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carrossel-de-imagens" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Próximo</span>
        </button>
    </div>

    <section>
        <table border="8" width="100%" height="600px" bgcolor="#cccddd">
            <tr align="center">
                <td colspan="5">
                    <img src="paisagem1.jpg" alt="Paisagem 1">
                    <img src="paisagem2.jpg" alt="Paisagem 2">
                </td>
            </tr>
        </table>
    </section>

    <section>
        <div style="width: 100%; height: 400px;  display: flex; align-items: center;" class="d-flex justify-content-evenly">
            <img src="missão.png" alt="missão" class="p-2">
            <img src="visão.png" alt="visão" class="p-2" >
            <img src="valores.png" alt="valores" class="p-2" >
        </div>
    </section>

    <script src="js/bootstrap.bundle.min.js"></script>

    <section>...
        <!--incorporação do Bootstrap | js-->
        <script src="bootstrap-5.3.3-dist/js/botstrap.min.js"></script>
